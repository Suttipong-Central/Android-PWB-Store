buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.25.4'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'realm-android'

android {
    signingConfigs {
        config {
            keyAlias 'powerbuystore'
            keyPassword 'powerbuy'
            storeFile file('/Users/napabhat/Documents/Alias_PWB/powerbuy.jks')
            storePassword 'powerbuy'
        }
    }
    compileSdkVersion 27
    buildToolsVersion '28.0.2'
    defaultConfig {
        applicationId "cenergy.central.com.powerbuy_store"
        minSdkVersion 19
        targetSdkVersion 26
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        flavorDimensions "mode"
        multiDexEnabled true
    }
    buildTypes {
        debug {
            versionNameSuffix "-DEBUG"
            ext.alwaysUpdateBuildId = false
        }
        release {
            signingConfig signingConfigs.config
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable false
            jniDebuggable false
            renderscriptDebuggable false
            renderscriptOptimLevel 3
            zipAlignEnabled true
        }
    }

    productFlavors {
        production {
            manifestPlaceholders = [applicationLabel: "@string/app_name"]
            versionCode 1
            versionName "1.0"
        }

        staging {
            applicationIdSuffix ".staging"
            manifestPlaceholders = [applicationLabel: "PowerBuy Staging"]
            resValue 'string', 'app_name', '\"PoweBuy Staging\"'
            versionCode 18
            versionName "0.0.18"
        }

        develop {
            applicationIdSuffix ".dev"
            manifestPlaceholders = [applicationLabel: "PowerBuy Dev"]
            resValue 'string', 'app_name', '\"PoweBuy Dev\"'
            versionCode 8
            versionName "0.0.4"
        }
    }

    dexOptions {
        maxProcessCount 4
        javaMaxHeapSize "2g"
    }
    configurations.all {
        resolutionStrategy.force 'com.google.code.findbugs:jsr305:1.3.9'
    }
}

def supportLibraryVersion = '27.0.2'
def gcmVersion = '11.6.2'
def kotlin_version = '1.2.60'

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    implementation "com.android.support:appcompat-v7:$supportLibraryVersion"
    implementation "com.android.support:cardview-v7:$supportLibraryVersion"
    implementation "com.android.support:recyclerview-v7:$supportLibraryVersion"
    implementation "com.android.support:design:$supportLibraryVersion"
    implementation 'com.android.support:support-annotations:27.0.2'
    implementation "com.android.support:customtabs:$supportLibraryVersion"
    implementation "com.android.support:percent:$supportLibraryVersion"
    implementation 'com.android.support:multidex:1.0.2'
    implementation "com.google.android.gms:play-services-gcm:$gcmVersion"
    implementation "com.google.android.gms:play-services-vision:$gcmVersion"
    implementation 'com.google.guava:guava:23.3-android'
    implementation 'com.github.bumptech.glide:glide:3.8.0'
    implementation 'jp.wasabeef:glide-transformations:2.0.1'
    implementation 'org.greenrobot:eventbus:3.1.1'
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'com.squareup.okhttp3:okhttp:3.9.1'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.8.0'
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    implementation 'com.scottyab:secure-preferences-lib:0.1.4'
    implementation 'com.mcxiaoke.viewpagerindicator:library:2.4.1'
    implementation 'com.pacioianu.david:ink-page-indicator:1.2.0'
    implementation 'com.google.zxing:core:3.3.0'
    implementation 'com.journeyapps:zxing-android-embedded:3.4.0'
    implementation 'com.rengwuxian.materialedittext:library:2.1.4'
    implementation 'com.github.ksoichiro:android-observablescrollview:1.6.0'
    implementation 'com.jakewharton:butterknife:8.6.0'
    implementation 'com.robinhood.ticker:ticker:1.1.1'
    implementation 'com.android.support:multidex:1.0.2'
    implementation 'joda-time:joda-time:2.9.4'
    implementation 'com.amazonaws:aws-android-sdk-core:2.6.13'
    implementation 'com.amazonaws:aws-android-sdk-s3:2.6.7'
    //implementation 'uk.co.lucasweb:aws-v4-signer-java:1.3'
    kapt 'com.jakewharton:butterknife-compiler:8.6.0'
    testImplementation 'junit:junit:4.12'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    //date picker
    implementation 'com.wdullaer:materialdatetimepicker:3.6.4'
    // fabric
    implementation('com.crashlytics.sdk.android:crashlytics:2.9.5@aar') {
        transitive = true;
    }
}

configurations.all {
    resolutionStrategy.eachDependency { DependencyResolveDetails details ->
        def requested = details.requested
        if (requested.group == 'com.android.support') {
            if (!requested.name.startsWith("multidex")) {
                details.useVersion "$supportLibraryVersion"
            }
        }
    }
}
repositories {
    mavenCentral()
    maven { url 'https://maven.fabric.io/public' }
}
